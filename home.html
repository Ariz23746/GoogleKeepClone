<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Keep</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="./home.css">
	<link rel="icon" href="./img/bulb.png" type="image/icon type">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

	<div class="header">
		<div class="header__hamBox">
			<i class="fas fa-bars"></i>
		</div>
		<div class="header__logoContainer">
			<img src="./img/bulb.png" alt="">
			<p>Keep</p>
		</div>
		<div class="header__searchContainer">
			<i class="fas fa-search"></i>
			<input type="text" placeholder="Search">
		</div>
		<div class="header__extraMenu">
			<i class="fas fa-sync-alt"></i>
			<i class="fas fa-server"></i>
			<i class="fas fa-cog"></i>		
		</div>
		<div class="header__dpMenu">
			<svg focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
			<img src="./img/ariz.JPG" alt="">
		</div>
	</div>
	<div class="container short">
		<div class="container__sideNav">
			<div class="button selected">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"></path></svg>
				<span>Notes</span>
			</div>
			<div class="button">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M18 17v-6c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v6H4v2h16v-2h-2zm-2 0H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6zm-4 5c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2z"></path></svg>
				<span>Reminders</span>
			</div>
			<div class="button">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20.41 4.94l-1.35-1.35c-.78-.78-2.05-.78-2.83 0L13.4 6.41 3 16.82V21h4.18l10.46-10.46 2.77-2.77c.79-.78.79-2.05 0-2.83zm-14 14.12L5 19v-1.36l9.82-9.82 1.41 1.41-9.82 9.83z"></path></svg>
				<span>Edit Labels</span>
			</div>
			<div class="button">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM6.24 5h11.52l.83 1H5.42l.82-1zM5 19V8h14v11H5zm11-5.5l-4 4-4-4 1.41-1.41L11 13.67V10h2v3.67l1.59-1.59L16 13.5z"></path></svg>
				<span>Archive</span>
			</div>
			<div class="button">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15 4V3H9v1H4v2h1v13c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h1V4h-5zm2 15H7V6h10v13z"></path><path d="M9 8h2v9H9zm4 0h2v9h-2z"></path></svg>
				<span>Bin</span>
			</div>
		</div>
		<div class="container__sideNav2">
			<div class="button selected">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 0 1 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"></path></svg>
			
			</div>
			<div class="button">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M18 17v-6c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v6H4v2h16v-2h-2zm-2 0H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6zm-4 5c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2z"></path></svg>
				
			</div>
			<div class="button">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20.41 4.94l-1.35-1.35c-.78-.78-2.05-.78-2.83 0L13.4 6.41 3 16.82V21h4.18l10.46-10.46 2.77-2.77c.79-.78.79-2.05 0-2.83zm-14 14.12L5 19v-1.36l9.82-9.82 1.41 1.41-9.82 9.83z"></path></svg>
			
			</div>
			<div class="button">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM6.24 5h11.52l.83 1H5.42l.82-1zM5 19V8h14v11H5zm11-5.5l-4 4-4-4 1.41-1.41L11 13.67V10h2v3.67l1.59-1.59L16 13.5z"></path></svg>
			
			</div>
			<div class="button">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15 4V3H9v1H4v2h1v13c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h1V4h-5zm2 15H7V6h10v13z"></path><path d="M9 8h2v9H9zm4 0h2v9h-2z"></path></svg>
		
			</div>
		</div>
		<div class="container__notesInput">
			<div class="container__input">
				<div onclick=openInputView() class="container__inputDefaultView">
					<p>Take a Note ...</p>
					<div class="container__inputDefaultViewIconContainer">
						<i class="ic far fa-check-square"></i>
						<i class="ic fas fa-paint-brush"></i>
						<i class="ic fas fa-image"></i>
					</div>
				</div>
				<div class="container__inputOpenView">

					<div class="container__inputOpenViewInputContainer">
						<input class="i1" type="text" placeholder="Title">
						<input class="i2" type="text" placeholder="Take a note..">
					</div>
					<div class="container__inputOpenViewIconContainer">
						<div class="icon1">
							<i class="fas fa-palette">
								<div class="colorPallete" id="clr">
									<div class="colorPallete__color default selected"></div>
									<div class="colorPallete__color red"></div>
									<div class="colorPallete__color orange"></div>
									<div class="colorPallete__color yellow"></div>
									<div class="colorPallete__color green"></div>
									<div class="colorPallete__color teal"></div>
									<div class="colorPallete__color blue"></div>
									<div class="colorPallete__color palegreen"></div>
									<div class="colorPallete__color purple"></div>
									
								</div>
							</i>
							<i class="fas fa-check-circle">
								<p>Click to add card</p>
							</i>

						</div>
						<p>Close</p>
					</div>
					
				</div>
			</div>
			<div class="container__notes">
				<div class="container__notesNoteAndIcon">
					<div class="container__notesNote">
						<span>Ariz</span>
						<p>Hi this is Ariz Khan! I have you like it</p>
					</div>
					<div class="container__notesIconContainer">
						<i class="fas fa-palette" onmouseover=changeColor(this)>
							<div class="colorPallete">
								<div class="colorPallete__color default selected"></div>
								<div class="colorPallete__color red"></div>
								<div class="colorPallete__color orange"></div>
								<div class="colorPallete__color yellow"></div>
								<div class="colorPallete__color green"></div>
								<div class="colorPallete__color teal"></div>
								<div class="colorPallete__color blue"></div>
								<div class="colorPallete__color palegreen"></div>
								<div class="colorPallete__color purple"></div>
								
							</div>
						</i>
						<i class="fas fa-edit" onclick=editCard(this)></i>
						<i class="fas fa-trash" onclick=deleteCard(this)></i>
					</div>
				</div>
			
				
			
			
			</div>
			
		</div>
	</div>
	<div class="popup">
		<div class="container__inputOpenViewInputContainer">
			<input class="i1" type="text" placeholder="Title">
			<input class="i2" type="text" placeholder="Take a note..">
		</div>
		<div class="container__inputOpenViewIconContainer">
			<div class="icon1">
				<i class="fas fa-palette" onclick=onEditColorChange(this)>
					<div class="colorPallete">
						<div class="colorPallete__color default selected"></div>
						<div class="colorPallete__color red"></div>
						<div class="colorPallete__color orange"></div>
						<div class="colorPallete__color yellow"></div>
						<div class="colorPallete__color green"></div>
						<div class="colorPallete__color teal"></div>
						<div class="colorPallete__color blue"></div>
						<div class="colorPallete__color palegreen"></div>
						<div class="colorPallete__color purple"></div>
						
					</div>
				</i>
				<i class="fas fa-check-circle">
					<p onclick=editSubmit(this)>Click to add card</p>
				</i>

			</div>
			<p onclick=closeEditBox()>Close</p>
		</div>
	</div>
	<script src="./home.js"></script>
	
</body>
</html>
